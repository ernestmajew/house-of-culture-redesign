<h1 mat-dialog-title>
  {{title}}
</h1>

<div mat-dialog-content *ngIf="this.message">
  <p>{{message}}</p>
</div>

<div mat-dialog-actions align="end">
  <button mat-raised-button (click)="onDismiss()">Anuluj</button>
  <button mat-raised-button color="primary" (click)="onConfirm()">Tak</button>
</div>
